<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authenticated User</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="page-header">Authenticated User</h1>

    <form class="form-horizontal" th:object="${user}" action="#" method="post">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="name">Name</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="name" th:value="*{name}" name="name" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" for="age">Age</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="age" th:value="*{age}" name="age" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" for="token">Token</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="token" th:value="*{token}" readonly="readonly"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
